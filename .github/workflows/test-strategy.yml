---
name: ğŸ§ª Test Trading Strategy

on:
  workflow_dispatch:
    inputs:
      test_stocks:
        description: 'Number of stocks to test (default: 10)'
        required: false
        default: '10'

jobs:
  test-strategy:
    name: ğŸ§ª Quick Strategy Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install pandas numpy yfinance requests python-dotenv

    - name: ğŸ§ª Run Quick Test
      run: |
        echo "ğŸ§ª Testing with ${{ github.event.inputs.test_stocks }} stocks"
        python -c "
        from data_fetcher import DataFetcher
        from screener import MinerviniScreener

        # Quick test
        fetcher = DataFetcher()
        test_symbols = ['RELIANCE.NS', 'TCS.NS', 'INFY.NS']
        data = fetcher.fetch_multiple_stocks(test_symbols, period='6mo')
        print(f'âœ… Fetched data for {len(data)} stocks')

        screener = MinerviniScreener()
        results = screener.screen_stocks(data)
        print(f'âœ… Generated {len(results)} signals')
        "
