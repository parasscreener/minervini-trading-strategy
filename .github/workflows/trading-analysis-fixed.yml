name: ðŸ“Š Minervini Trading Strategy - Daily Screening

on:
  schedule:
    # Run Monday to Friday at 9:30 AM IST (4:00 AM UTC)
    # IST is UTC+5:30, so 9:30 AM IST = 4:00 AM UTC
    - cron: '0 4 * * 1-5'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      force_backtest:
        description: 'Force run backtesting (normally runs only on Mondays)'
        required: false
        default: 'false'
        type: boolean
      test_mode:
        description: 'Run in test mode with limited data'
        required: false
        default: 'false'
        type: boolean

env:
  # Email configuration
  SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
  SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
  RECIPIENT_EMAIL: paras.m.parmar@gmail.com

  # Runtime configuration
  FORCE_BACKTEST: ${{ github.event.inputs.force_backtest || 'false' }}
  TEST_MODE: ${{ github.event.inputs.test_mode || 'false' }}

jobs:
  trading-analysis:
    name: ðŸŽ¯ Run Minervini Stock Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 45  # Prevent infinite runs

    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ðŸ Setup Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Changed to 3.10 for better numpy compatibility
        cache: 'pip'

    - name: ðŸ“¦ Install System Dependencies
      run: |
        # Update package list
        sudo apt-get update

        # Install build tools for TA-Lib
        sudo apt-get install -y build-essential wget

    - name: ðŸ”§ Install TA-Lib C Library
      run: |
        # Download and install TA-Lib C library
        cd /tmp
        wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib/
        ./configure --prefix=/usr/local
        make
        sudo make install
        sudo ldconfig

    - name: ðŸ“‹ Install Python Dependencies
      run: |
        # Upgrade pip
        python -m pip install --upgrade pip

        # Install packages from requirements.txt
        pip install -r requirements.txt

        # Install TA-Lib Python wrapper separately
        pip install TA-Lib

    - name: ðŸ” Verify Installation
      run: |
        echo "ðŸ” Verifying Python environment..."
        python --version

        echo "ðŸ“¦ Testing core libraries..."
        python -c "import pandas as pd; print(f'âœ… pandas {pd.__version__}')"
        python -c "import numpy as np; print(f'âœ… numpy {np.__version__}')"
        python -c "import yfinance as yf; print('âœ… yfinance installed')"
        python -c "import requests; print('âœ… requests installed')"

        echo "ðŸ“Š Testing TA-Lib..."
        python -c "import talib; print(f'âœ… TA-Lib installed successfully')"

        echo "ðŸ“§ Testing email modules..."
        python -c "import smtplib, ssl; print('âœ… Email modules available')"

    - name: ðŸš€ Run Trading Strategy Analysis
      id: analysis
      run: |
        echo "ðŸ“Š Starting Mark Minervini Trading Strategy Analysis"
        echo "â° Current time: $(date)"
        echo "ðŸŒ Timezone: $(timedatectl show --property=Timezone --value 2>/dev/null || echo 'UTC')"

        # Set execution mode based on inputs
        if [ "${{ env.TEST_MODE }}" = "true" ]; then
          echo "ðŸ§ª Running in TEST mode"
          python main.py --test
        else
          echo "ðŸŽ¯ Running PRODUCTION analysis"
          python main.py
        fi

    - name: ðŸ“§ Verify Email Configuration
      if: always()
      run: |
        echo "ðŸ“§ Email configuration check:"
        echo "Sender configured: $(if [ -n '${{ secrets.SENDER_EMAIL }}' ]; then echo 'Yes'; else echo 'No'; fi)"
        echo "Password configured: $(if [ -n '${{ secrets.SENDER_PASSWORD }}' ]; then echo 'Yes'; else echo 'No'; fi)"
        echo "Recipient: ${{ env.RECIPIENT_EMAIL }}"

    - name: ðŸ”„ Weekly Backtest Report
      if: github.event.schedule == '0 4 * * 1' || env.FORCE_BACKTEST == 'true'
      run: |
        echo "ðŸ“Š Running weekly comprehensive backtesting..."
        python main.py --backtest-only

    - name: ðŸ’¾ Upload Analysis Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trading-analysis-${{ github.run_id }}
        path: |
          *.csv
          *.txt
          *.log
        retention-days: 30

    - name: ðŸ“Š Execution Summary
      if: always()
      run: |
        echo "ðŸ“ˆ EXECUTION SUMMARY"
        echo "==================="
        echo "ðŸ• Execution Time: $(date '+%Y-%m-%d %H:%M:%S %Z')"
        echo "ðŸ“§ Target Email: ${{ env.RECIPIENT_EMAIL }}"
        echo "ðŸŽ¯ Strategy: Mark Minervini SEPA"
        echo "ðŸ“Š Market: Indian Nifty 750 stocks"
        echo "ðŸ Python Version: $(python --version)"

        # Check if any CSV files were generated
        if ls *.csv 1> /dev/null 2>&1; then
          echo "âœ… Analysis files generated:"
          ls -la *.csv 2>/dev/null || echo "No CSV files found"
        else
          echo "âš ï¸ No CSV files generated"
        fi

        # System resource usage
        echo ""
        echo "ðŸ’» System Resources:"
        echo "Memory usage: $(free -h | awk '/^Mem:/ { print $3 "/" $2 }' 2>/dev/null || echo 'N/A')"
        echo "Disk usage: $(df -h . | awk 'NR==2 { print $3 "/" $2 }' 2>/dev/null || echo 'N/A')"

  # Notification job for failures
  notify-failure:
    name: ðŸ“§ Send Failure Notification  
    needs: trading-analysis
    runs-on: ubuntu-latest
    if: failure()

    steps:
    - name: ðŸš¨ Send Error Notification
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.SENDER_EMAIL }}
        password: ${{ secrets.SENDER_PASSWORD }}
        subject: ðŸš¨ Trading Strategy Failed - ${{ github.run_id }}
        to: paras.m.parmar@gmail.com
        from: ${{ secrets.SENDER_EMAIL }}
        body: |
          ðŸš¨ TRADING STRATEGY EXECUTION FAILED

          Repository: ${{ github.repository }}
          Run ID: ${{ github.run_id }}
          Trigger: ${{ github.event_name }}
          Time: ${{ github.event.created_at }}

          Please check the GitHub Actions logs for details:
          ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          This is an automated failure notification.
